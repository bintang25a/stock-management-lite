<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Stok Lite</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-primary">ðŸ“¦ Manajemen Stok Gudang Lite</h1>

      <form id="add-product-form" class="p-4 border rounded mb-4 shadow-sm">
        <h3>Tambah Produk Baru</h3>
        <div class="row g-3">
          <div class="col-md-2">
            <input
              type="number"
              id="id"
              class="form-control"
              placeholder="ID Unik"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Nama Produk"
              required
            />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              id="price"
              class="form-control"
              placeholder="Harga"
              step="0.01"
              required
            />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              id="stock"
              class="form-control"
              placeholder="Stok Awal"
              required
            />
          </div>
          <div class="col-md-3">
            <select id="product-type" class="form-select">
              <option value="Produk" selected>Produk Umum</option>
              <option value="Makanan">Makanan</option>
            </select>
          </div>
          <div class="col-12">
            <input
              type="date"
              id="expired-date"
              class="form-control"
              placeholder="Tanggal Kadaluarsa"
              style="display: none"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">
              Tambah Produk ke Stok
            </button>
          </div>
        </div>
      </form>

      <h2 class="mt-4">Daftar Produk Saat Ini</h2>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th class="col-1">ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Keterangan</th>
            <th class="col-1">Action</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>

      <button id="save-button" class="btn btn-success me-2">
        Simpan ke Local Storage
      </button>
      <p class="mt-2 text-muted">
        Data akan otomatis tersimpan ketika ada perubahan.
      </p>

      <h2 class="mt-4">Daftar Produk Pada Local Storage</h2>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th class="col-1">ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th class="col-1">Action</th>
          </tr>
        </thead>
        <tbody id="table-body-local"></tbody>
      </table>
    </div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
